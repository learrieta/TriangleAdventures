{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href='{% static "styles/main.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="{% static 'images/home_page/websitelogo.png' %}">
    
    <script src="https://kit.fontawesome.com/ac6732be64.js" crossorigin="anonymous"></script>


    <!-- Google tag (gtag.js) --> 
     <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16453875434"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'AW-16453875434'); </script>
    <title>Triangle Adventures</title>
</head>
<body>
    {% include 'navbar.html'%}
    {% block content %}
    

    {% endblock content %}

    {% include 'footer.html' %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/image_script.js' %}"></script>
    <!-- FareHarbor Lightframe API - do not remove - see: https://fareharbor.com/help/website/resources/lightframe-api/ -->
    <script src="https://fareharbor.com/embeds/api/v1/?autolightframe=yes"></script>

   
    <script>
        const popup = document.querySelector('.popup');
        const x = document.querySelector('.close-btn')
        window.addEventListener('load', () => {
            setTimeout(() => {
                popup.classList.add('showPopup');
                popup.childNodes[1].classList.add('showPopup')
            }, 3000)
            
        });

        x.addEventListener('click', () => {
            popup.classList.remove('showPopup');
            popup.childNodes[1].classList.remove('showPopup')
        })
    </script>
    
</body>
</html>
