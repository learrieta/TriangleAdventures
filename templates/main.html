<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pedal through the Triangle Area on an eBike tour or rental. Dive into breweries, glide through scenic routes & watch mesmerizing sunsets atop the hills.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type = 'text/css' media="screen" href='{%  static "styles/main.css" %}'>
    <link rel='stylesheet' type = 'text/css' media="screen" href='{%  static "styles/swiper-bundle.min.css" %}'>
    <link rel="stylesheet" href='{% static "styles/main.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="{% static 'images/home_page/favicon.png' %}">
    
    <script src="https://kit.fontawesome.com/ac6732be64.js" crossorigin="anonymous"></script>
    <title>Triangle Adventures</title>
</head>
<body>
    {% include 'navbar.html'%}
    {% block content %}
    

    {% endblock content %}

    {% include 'footer.html' %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
   
    <script>
        const popup = document.querySelector('.popup');
        const x = document.querySelector('.close-btn')
        window.addEventListener('load', () => {
            setTimeout(() => {
                popup.classList.add('showPopup');
                popup.childNodes[1].classList.add('showPopup')
            }, 3000)
            
        });

        x.addEventListener('click', () => {
            popup.classList.remove('showPopup');
            popup.childNodes[1].classList.remove('showPopup')
        })
    </script>
    
</body>
</html>
